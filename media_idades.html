<meta charset="UTF-8">

<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var totalFamiliares = parseInt(prompt("Insira o número de familiares"));

var numero = 1;

// precisa ficar fora do laço para que ao repetir não retorne a zero, podendo assim acumular
var totalIdades = 0;

while(numero <= totalFamiliares) {

    var idade = parseInt(prompt("Insira a idade"));
    totalIdades = totalIdades + idade;
    numero++;
}

var mediaIdades = totalIdades / totalFamiliares;

mostra("A média das idades é " + mediaIdades);
mostra("FIM");
</script>
