<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

var tanque = parseInt(prompt("Insira a capacidade do tanque do veículo"));
var caminhoComGasolina = parseInt(prompt("Insira a autonomia do veículo a gasolina"));
var consumoDeGasolina = caminhoComGasolina/tanque;
var caminhoComAlcool = parseInt(prompt("Insira a capacidade do tanque de alcool"))
var consumoDeAlcool = caminhoComAlcool/tanque;

var precoGasolina = parseFloat(prompt("Insira o valor do litro da gasolina"));
var precoAlcool = parseFloat(prompt("Insira o valor do litro da alcool"));

document.write("O consumo de gasolina é: " + consumoDeGasolina + " km/l");
document.write("<br>","<br>")
document.write("O consumo de alcool é : " + consumoDeAlcool + " km/l");
document.write("<br>","<br>")

if (precoAlcool/precoGasolina < 0.7) {
    alert("O combustível mais vantajoso é o Alcool");
    document.write("O combustível mais vantajoso é o Alcool");
}
else {
    alert("O combustível mais vantajoso é a Gasolina");
    document.write("O combustível mais vantajoso é a Gasolina");
}

</script>
