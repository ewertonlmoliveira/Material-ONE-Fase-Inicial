<meta charset="UTF-8">

<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    alert(frase);
    pulaLinha();
}

// Laço pai que detemina a repetição de cada linha definida pela função pulaLinha
for(linha = 1; linha <= 3; linha++){
    // Laço filho que determina a quantidade de vezes que a instrução será repetida dentro da linha
    for(coluna = 1; coluna <= 10; coluna++){
         document.write("*");}

    pulaLinha();
}

</script>
