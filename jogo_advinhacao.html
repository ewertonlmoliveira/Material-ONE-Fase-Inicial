<meta charset="UTF-8">

<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    alert(frase);
    pulaLinha();
}

function sorteia(n) {
    return Math.round(Math.random() * n);
} 

var numeroPensado = sorteia(10); 
var tentativas = 1;

while(tentativas <= 3){
    
    var chute = parseInt(prompt("Já pensei. Qual você acha que é ?"));

    if(chute == numeroPensado) {

        mostra("UAU você acertou, pensei extamente no número " + numeroPensado);
        // tentativas = 4;
        break;
    }
    else {
        mostra("Xiiii, você errou");
        if(chute < numeroPensado) {
            mostra("O seu chute foi menor ao número que pensei");
        } else {
            mostra("O seu chute foi superior ao número que pensei");
        }
        }

tentativas++;
}
mostra("FIM");

</script>
