<meta charset="UTF-8">

<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var multiplicador = 1;

var numero = parseInt(prompt("Insira o n√∫mero a ser multiplicado"))

while(multiplicador <= 10) {

    mostra(numero * multiplicador);
    multiplicador = multiplicador + 1;
}

alert("FIM");
</script>
